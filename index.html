<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
</head>

<body>
    <div class="container">
        <div class="form-content">
            <h2>login </h2>
            <div class="form">
                <div class="input-box">
                    <input type="email" placeholder="Email id" title="Email">
                    <input type="password" placeholder="password" title="password">
                </div>
                <div class="check">
                    <a href="#">Forgot password</a>

                </div>
                <div class="button">
                    <button>Login</button>

                </div>
                <span class="register">dont have an account? <a href="#">Register</a></span>

            </div>

        </div>

    </div>
</body>

</html>
